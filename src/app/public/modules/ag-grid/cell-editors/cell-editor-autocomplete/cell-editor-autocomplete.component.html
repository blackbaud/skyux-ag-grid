<div
  [style.width.px]="columnWidth"
  [style.height.px]="rowHeight"
  class="sky-ag-grid-cell-editor-autocomplete"
>
  <sky-autocomplete
    [data]="skyComponentProperties.data"
    [debounceTime]="skyComponentProperties.debounceTime"
    [descriptorProperty]="skyComponentProperties.descriptorProperty"
    [propertiesToSearch]="skyComponentProperties.propertiesToSearch"
    [search]="skyComponentProperties.search"
    [searchFilters]="skyComponentProperties.searchFilters"
    [searchResultsLimit]="skyComponentProperties.searchResultsLimit"
    [searchResultTemplate]="skyComponentProperties.searchResultTemplate"
    [searchTextMinimumCharacters]="skyComponentProperties.searchTextMinimumCharacters"
    (selectionChange)="skyComponentProperties.selectionChange && skyComponentProperties.selectionChange($event)"
  >
    <input
      skyAutocomplete
      #skyCellEditorAutocomplete
      type="text"
      [(ngModel)]="currentSelection"
      [attr.aria-label]="autocompleteInputLabel"
    />
  </sky-autocomplete>
</div>
