<div
  class="readonly-grid"
>
  <sky-ag-grid-wrapper>
    <ag-grid-angular
      [gridOptions]="gridOptions"
      [rowData]="gridData"
    >
    </ag-grid-angular>
  </sky-ag-grid-wrapper>
  <sky-infinite-scroll
    [enabled]="hasMore"
    (scrollEnd)="onScrollEnd()"
  >
  </sky-infinite-scroll>
</div>
