<sky-toolbar>
  <sky-toolbar-item id="edit-data" *ngIf="!editMode">
    <button class="sky-btn sky-btn-primary" (click)="setEditMode(true)">Edit</button>
  </sky-toolbar-item>
  <sky-toolbar-item id="save-data" *ngIf="editMode">
    <button class="sky-btn sky-btn-primary" (click)="saveData();">Save</button>
  </sky-toolbar-item>
  <sky-toolbar-item id="cancel-edit" *ngIf="editMode">
    <button class="sky-btn sky-btn-default" (click)="cancelEdits();">Cancel</button>
  </sky-toolbar-item>
</sky-toolbar>
<ag-grid-angular
  class="ag-theme-balham"
  [ngClass]="{'skyux-grid-edit-mode': editMode}"
  [gridOptions]="gridOptions"
  [rowData]="gridData"
  domLayout="autoHeight"
>
</ag-grid-angular>
