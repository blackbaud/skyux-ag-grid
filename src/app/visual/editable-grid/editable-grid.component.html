<div
  class="editable-grid"
>
  <sky-toolbar>
    <sky-toolbar-item *ngIf="!editMode">
      <button
        class="sky-btn sky-btn-primary"
        id="edit-btn"
        (click)="setEditMode(true)"
      >
        Edit
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item *ngIf="editMode">
      <button
        class="sky-btn sky-btn-primary"
        (click)="saveData();"
      >
        Save
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item *ngIf="editMode">
      <button
        class="sky-btn sky-btn-default"
        (click)="cancelEdits();"
      >
        Cancel
      </button>
    </sky-toolbar-item>
  </sky-toolbar>
  <ag-grid-angular
    class="sky-ag-grid"
    [ngClass]="{'sky-grid-edit-mode': editMode}"
    [gridOptions]="gridOptions"
    [rowData]="gridData"
  >
  </ag-grid-angular>
</div>
