<sky-e2e-theme-selector></sky-e2e-theme-selector>

<ng-container
  *ngIf="
    (themeSvc?.settingsChange | async)?.currentSettings?.theme?.name === 'modern';
    then grid else grid
  "
>
</ng-container>

<ng-template #grid>
  <div
    class="editable-grid"
  >
    <sky-toolbar>
      <sky-toolbar-item *ngIf="!editMode">
        <button
          class="sky-btn sky-btn-primary"
          id="edit-btn"
          (click)="setEditMode(true)"
        >
          Edit
        </button>
      </sky-toolbar-item>
      <sky-toolbar-item *ngIf="editMode">
        <button
          class="sky-btn sky-btn-primary"
          (click)="saveData();"
        >
          Save
        </button>
      </sky-toolbar-item>
      <sky-toolbar-item *ngIf="editMode">
        <button
          class="sky-btn sky-btn-default"
          (click)="cancelEdits();"
        >
          Cancel
        </button>
      </sky-toolbar-item>
    </sky-toolbar>
    <sky-ag-grid-wrapper>
      <ag-grid-angular
        style="height: calc(100vh - 100px); width: 100vw;"
        [ngClass]="{'sky-ag-grid-editable': editMode}"
        [gridOptions]="gridOptions"
        [rowData]="gridData"
      >
      </ag-grid-angular>
    </sky-ag-grid-wrapper>
  </div>
</ng-template>
