<div>
  <sky-toolbar>
    <sky-toolbar-item>
      <button
        class="sky-btn sky-btn-primary"
        id="edit-btn"
        (click)="openModal()"
      >
        Edit
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item>
      <sky-search
        [searchText]="dataState.searchText"
        [debounceTime]="250"
        (searchApply)="searchApplied($event)"
        (searchChange)="searchApplied($event)"
        (searchClear)="searchApplied($event)"
      >
      </sky-search>
    </sky-toolbar-item>
  </sky-toolbar>
  <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewConfig.id">
    <sky-ag-grid-wrapper *ngIf="isActive && gridInitialized">
      <ag-grid-angular [gridOptions]="gridOptions" [rowData]="gridData">
      </ag-grid-angular>
    </sky-ag-grid-wrapper>
  </sky-data-view>
</div>
