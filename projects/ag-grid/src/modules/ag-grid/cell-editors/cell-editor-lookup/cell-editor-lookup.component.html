<sky-input-box *ngIf="isAlive"
  [disabled]="skyComponentProperties?.disabled"
>
  <sky-lookup
    [ariaLabel]="skyComponentProperties?.ariaLabel"
    [autocompleteAttribute]="skyComponentProperties?.autocompleteAttribute"
    [data]="skyComponentProperties?.data"
    [debounceTime]="skyComponentProperties?.debounceTime"
    [descriptorProperty]="skyComponentProperties?.descriptorProperty"
    [disabled]="skyComponentProperties?.disabled"
    [enableShowMore]="skyComponentProperties?.enableShowMore"
    [idProperty]="skyComponentProperties?.idProperty"
    [placeholderText]="skyComponentProperties?.placeholderText"
    [propertiesToSearch]="skyComponentProperties?.propertiesToSearch"
    [search]="skyComponentProperties?.search"
    [searchFilters]="skyComponentProperties?.searchFilters"
    [searchResultsLimit]="skyComponentProperties?.searchResultsLimit"
    [searchResultTemplate]="skyComponentProperties?.searchResultTemplate"
    [searchTextMinimumCharacters]="skyComponentProperties?.searchTextMinimumCharacters"
    [selectMode]="skyComponentProperties?.selectMode"
    [showAddButton]="skyComponentProperties?.showAddButton"
    [showMoreConfig]="skyComponentProperties?.showMoreConfig"
    [wrapperClass]="skyComponentProperties?.wrapperClass"
    [(ngModel)]="currentSelection"
    (ngModelChange)="viewToModelUpdate($event)"
  >
  </sky-lookup>
</sky-input-box>
